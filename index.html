<html>
  <head>
      <link rel="stylesheet" href="style.css">
    </head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="js/models.js"></script>
  <script src="js/userState.js"></script>
  <script src="log-component.js"></script>
  <script src="clickable-component.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <div class='speech-bubble'>Hi! I want my Hammer!!!!</div>
    <a-scene embedded arjs cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item id="pyra-obj" src="builder-models/Pyra.obj"></a-asset-item>
        <a-asset-item id="pyra-mtl" src="builder-models/Pyra.mtl"></a-asset-item>
      </a-assets>
      <a-entity id="pyra" obj-model="obj: #pyra-obj; mtl: #pyra-mtl" rotation="0 -90 0" scale="0.25 0.25 0.25" log-on-click></a-entity>
      <a-marker-camera type="pattern" url="ddr.patt"></a-marker-camera>
    </a-scene>
  </body>
</html>
